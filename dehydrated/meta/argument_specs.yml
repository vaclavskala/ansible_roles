argument_specs:
  main:
    short_description: Parameters for dehydrated role
    options:
      dehydrated_binary:
        type: "str"
        required: false
        default: "/usr/bin/dehydrated"
        description: "Path to dehydrated binary"
      dehydrated_user:
        type: "str"
        required: true
        description: "Which user use to run dehydrated"
      dehydrated_reload_services:
        type: "list"
        elements: "str"
        required: false
        description: "Services to reload after certificate regeneration"
