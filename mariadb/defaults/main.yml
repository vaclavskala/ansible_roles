mariadb_version: '10.6'
mariadb_buffer_pool_size: '1G'
mariadb_key_url: 'https://mariadb.org/mariadb_release_signing_key.asc'
mariadb_repo: 'https://mirror.vpsfree.cz/mariadb/repo'
mariadb_cron: true
mariadb_bind_address: "127.0.0.1"

mariadb_tmp_table_size: '128M'
mariadb_enable_query_cache: true
mariadb_query_cache_size: '256M'
mariadb_table_open_cache: 1024
mariadb_enable_doublewrite: true
